<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANJO</title>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        SANJO
    </header>
    
    <main id="questions-container">
        <!-- Questions will be dynamically loaded here -->
    </main>
    
    <footer>
        <div class="footer-content">
            <a href="#home" class="home-icon">&#8962;</a>
            <p>&copy; 2024 SANJO. All rights reserved.</p>
        </div>
    </footer>

    <script>
let lastScrollTop = 0;
const navbar = document.querySelector('header');
const footer = document.querySelector('footer');

window.addEventListener('scroll', () => {
    const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

    if (currentScroll > lastScrollTop) {
        navbar.classList.add('hidden');
        footer.classList.add('hidden'); // Add hidden class to footer
    } else {
        navbar.classList.remove('hidden');
        footer.classList.remove('hidden'); // Remove hidden class from footer
    }

    lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
});

async function loadQuestions() {
    try {
        const response = await fetch('/q.txt');
        const data = await response.text();
        const questions = data.trim().split('\n\n'); // Split questions

        const container = document.getElementById('questions-container');
        container.innerHTML = '';

        questions.forEach((questionBlock, index) => {
            const [question, ...answers] = questionBlock.split('\n');
            const questionCard = document.createElement('div');
            questionCard.classList.add('question-card');
            
            questionCard.innerHTML = `
                <h2>QUESTION ${index + 1}</h2>
                <h3>${question}</h3>
                <ul>
                    ${answers.map((answer, index) => `
                        <li class="answer" data-index="${index}">
                            ${answer}
                        </li>
                    `).join('')}
                </ul>
            `;
            container.appendChild(questionCard);
        });

        document.querySelectorAll('.answer').forEach(answer => {
            answer.addEventListener('click', function() {
                const parent = this.parentElement;
                parent.querySelectorAll('.answer').forEach(a => {
                    if (a !== this) a.classList.remove('correct', 'incorrect');
                });

                const isCorrect = this.dataset.index === '1'; // Update logic based on your data
                this.classList.add(isCorrect ? 'correct' : 'incorrect');
            });
        });
    } catch (error) {
        console.error('Error loading questions:', error);
    }
}

document.addEventListener('DOMContentLoaded', loadQuestions);
    </script>
</body>
</html>
